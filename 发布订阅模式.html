<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 发布者 */
      class Dep {
        constructor() {
          this.subs = []
        }
        addSub(watcher) {
          this.subs.push(watcher)
        }
        notify() {
          this.subs.forEach((sub) => {
            sub.update()
          })
        }
      }
      /* 订阅者 */
      class Watcher {
        constructor(name) {
          this.name = name
        }
        update() {
          console.log(this.name + '发生update')
        }
      }
      const dep = new Dep()
      const w1 = new Watcher('属性一')
      dep.addSub(w1)
      const w2 = new Watcher('属性二')
      dep.addSub(w2)
      const w3 = new Watcher('属性三')
      dep.addSub(w3)

      dep.notify()
    </script>
  </body>
</html>
